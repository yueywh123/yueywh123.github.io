    <div class="post-body" itemprop="articleBody">
        <p><u>base64隐写 （又是新的知识呢）</u></p>
<p>前提知识：</p>
<p><img src="https://s2.loli.net/2022/07/20/KXm4c5FSJ2qMGRW.png" alt="2.PNG"></p>
<p>RT:</p>
<p><img src="https://s2.loli.net/2022/07/20/ktWH35Z41Im7SxB.png" alt="1.PNG"></p>
<p>下载文件后解压获得一个txt文档 里面有一大堆base64编码</p>
<p>直接拖进脚本里出答案（下面附上大佬的脚本）</p>
<p><img src="https://s2.loli.net/2022/07/20/7V8piGqPIfoHeEA.png" alt="3.PNG"></p>
<p>大佬脚本：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line">import base64</span><br><span class="line"></span><br><span class="line">def Base64Stego_Decrypt(LineList):</span><br><span class="line">    Base64Char = &quot;ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/&quot;     #Base64字符集 已按照规范排列</span><br><span class="line">    BinaryText = &quot;&quot;</span><br><span class="line">    for line in LineList:</span><br><span class="line">        if line.find(&quot;==&quot;) &gt; 0:     #如果文本中有2个=符号</span><br><span class="line">            temp = bin(Base64Char.find(line[-3]) &amp; 15)[2:]      #通过按位与&amp;15运算取出二进制数后4位 [2:]的作用是将0b过滤掉</span><br><span class="line">            BinaryText = BinaryText+&quot;0&quot;*(4-len(temp))+temp      #高位补0</span><br><span class="line">        elif line.find(&quot;=&quot;) &gt; 0:        #如果文本中有1个=符号</span><br><span class="line">            temp = bin(Base64Char.find(line[-2]) &amp; 3)[2:]       #通过按位与&amp;3运算取出二进制数后2位</span><br><span class="line">            BinaryText = BinaryText+&quot;0&quot;*(2-len(temp))+temp      #高位补0</span><br><span class="line">    Text = &quot;&quot;</span><br><span class="line">    if(len(BinaryText) % 8 != 0):       #最终得到的隐写数据二进制位数不一定都是8的倍数，为了避免数组越界，加上一个判断</span><br><span class="line">        print(&quot;警告:二进制文本位数有误，将进行不完整解析。&quot;)</span><br><span class="line">        for i in range(0, len(BinaryText), 8):</span><br><span class="line">            if(i+8 &gt; len(BinaryText)):</span><br><span class="line">                Text = Text+&quot;-&quot;+BinaryText[i:]</span><br><span class="line">                return Text</span><br><span class="line">            else:</span><br><span class="line">                Text = Text+chr(int(BinaryText[i:i+8], 2))</span><br><span class="line">    else:</span><br><span class="line">        for i in range(0, len(BinaryText), 8):</span><br><span class="line">            Text = Text+chr(int(BinaryText[i:i+8], 2))      #将得到的二进制数每8位一组对照ASCII码转化字符</span><br><span class="line">        return Text</span><br><span class="line"></span><br><span class="line">def Base64_ForString_Decrypt(Text):     #Base64解密</span><br><span class="line">    try:</span><br><span class="line">        DecryptedText = str(Text).encode(&quot;utf-8&quot;)</span><br><span class="line">        DecryptedText = base64.b64decode(DecryptedText)</span><br><span class="line">        DecryptedText = DecryptedText.decode(&quot;utf-8&quot;)</span><br><span class="line">    except:</span><br><span class="line">        return 0</span><br><span class="line">    return DecryptedText</span><br><span class="line"></span><br><span class="line">if __name__ == &quot;__main__&quot;:</span><br><span class="line">    Course = input(&quot;文件名:&quot;)</span><br><span class="line">    File = open(Course, &quot;r&quot;)</span><br><span class="line">    LineList = File.read().splitlines()</span><br><span class="line">    print(&quot;显式内容为:&quot;)</span><br><span class="line">    for line in LineList:</span><br><span class="line">        print(Base64_ForString_Decrypt(line),end=&quot;&quot;)</span><br><span class="line">    print(&quot;隐写内容为:&quot;)</span><br><span class="line">    print(Base64Stego_Decrypt(LineList))</span><br></pre></td></tr></table></figure>
